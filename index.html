<!DOCTYPE html>

<html>
<head>
	<title>BMInstant</title>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

<link rel="stylesheet" type="text/css" href="dark-login-form.css">

<script src="bmi.js" defer> </script>
<!-- <script src="jquery-2.1.1.min.js"> </script> -->

</head>

<body>
	<h1> <img src="img/top.png"></h1>
<form name="bmiForm" class="login">


	<p>
	<label for="login"><img src="img/heigth.png"></label>
	<input name="height" type="text" autofocus
	onblur="setBmi()" 

	onchange="
   		jumpToWeight(event);
  		setBmi();"


	onclick="remSubUnit();
		 setBmi();"

	onKeyUp="setHeightUnit();
 		 deleteTwo(event);
		 setHeightUnitEmbedded(event);
		 setHeightSubUnitEmbedded(event);
 		 setMetric();
		 jumpToWeight(event);" value="Height" size="3"
	onpaste="setBmi()"
 	>
	</p>
<br>

	<p>
	<label for="login"><img src="img/weight.png"></label>
       	<input name="weight" type="text" 
	onblur="setBmi();" 
	onchange="setMetric();
 	   	  setBmi();"
	onclick="setBmi();" 
 	onkeyup="setBmi();" value="Weight" size="3"
	onpaste="setBmi();"> 
	</p>
<br>
  <p>
	<label for="login"><img src="img/bmi.png"></label>
	<input name="bmi" type="text" 
	onblur="setWeight()" 
	onchange="setWeight()" 
	onclick="setWeight()" value="BMI" size="3" 
	onpaste="setWeight()"
	>
  </p><p style="font-size:10px">Type your desired BMI and hit enter to calculate the corresponding weight.  </p>
  <br>
  <p align="center"><img src="img/imgdown.png" width="315" height="251"></p>




	<div class="about">Tortillas: Verónica
		Martínez, Javascript: Mi alma Rasmussen</div>
	
</form>
</body>
