<!DOCTYPE html>

<html>
<head>
	<title>BMInstant</title>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

<link rel="stylesheet" type="text/css" href="dark-login-form.css">

<script src="bmi.js" defer> </script>
<!-- <script src="jquery-2.1.1.min.js"> </script> -->

</head>

<body>
	<h1>BMI to weight</h1>
<form name="bmiForm" class="login">


	<p>
	<label for="login">Height</label>
	<input type="text" name="height" size="3" autofocus
	onpaste="setBmi()"
	onblur="setBmi()"


	onclick="remSubUnit();
		 setBmi();" 

	onchange="
   		jumpToWeight(event);
  		setBmi();"

	onKeyUp="setHeightUnit();
 		 deleteTwo(event);
		 setHeightUnitEmbedded(event);
		 setHeightSubUnitEmbedded(event);
 		 setMetric();
		 jumpToWeight(event);"
 	>
	<span id="heightUnitGauge"></span>
	</p>
	<br /><br />


	<p>
	<label for="login">Weight</label>
       	<input type="text" name="weight" size="3"
	onclick="setBmi()" 
	onblur="setBmi()" 
	onchange="setBmi()" 
	onpaste="setBmi()"> 
	<span id="weightUnitGauge"></span>
	</p>

	<p>
	<label for="login">BMI</label>
	<input type="text" name="bmi" size="3" 
	onclick="setWeight()" 
	onblur="setWeight()" 
	onchange="setWeight()" 
	onpaste="setWeight()"
	></p><br />

	<p>Normal weight is defined as having a BMI between 18.5 and
	25. </p>
	<p>
	Try typing your desired BMI and hit enter to calculate the
	corresponding weight. </p>




	<div class="about">Theme: Thibaut Courouble, Tortillas: Verónica
		Martínez, Javascript: Einar Rasmussen</div>
	
</form>
</body>
